<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verificador</title>
</head>
<body>
    <h1>Verificador de Texto</h1>
    <form method="POST">
        <textarea name="texto" rows="5" cols="50" placeholder="Digite seu texto aqui..."></textarea><br>
        <button type="submit">Verificar</button>
    </form>

    {% if mensagem %}
        <h2>{{ mensagem }}</h2>
    {% endif %}

    {% if erros %}
        <h3>Erros encontrados:</h3>
        <ul>
            {% for erro in erros %}
                <li>{{ erro }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
